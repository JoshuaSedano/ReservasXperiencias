<!DOCTYPE html>
<html lang="es">

<head>
<!-- CSS de Flatpickr -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<!-- El propio flatpickr -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<!-- Localización en español -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>

  <meta charset="UTF-8">
  <title>Reservas de Experiencias</title>
  <!-- Si tienes un style.css, puedes enlazarlo -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Reservar una Experiencia</h1>

  <!-- Formulario sin action ni method, usaremos fetch en el submit -->
  <form id="formulario">
    <!-- Fecha -->

    <label for="fecha">Fecha:</label>
    <input type="text" id="fecha" placeholder="dd/mm/yyyy" name="fecha"required>
    
    <!-- Motivo -->
    <label>Motivo:
      <input type="text" name="motivo" required placeholder="Describa brevemente el motivo">
    </label>
    <!-- Nº de Personas -->
    <label>NºPersonas:
      <input type="number" name="nPersonas" required min="1" placeholder="Ej: 10">
    </label>

    <!-- Checkboxes de Experiencias (usamos name="experiencia" para agruparlas) -->
    <label>Xpriencia:</label>
    <div id="XPChecklist">
      <label><input type="checkbox" name="experiencia" value="Oasis"> Oasis</label>
      <label><input type="checkbox" name="experiencia" value="Dark Store"> Dark Store</label>
      <label><input type="checkbox" name="experiencia" value="Admira U"> Admira U</label>
      <label><input type="checkbox" name="experiencia" value="Planeta"> Planeta</label>
    </div>

    <!-- Sección de horarios (puedes llenarla dinámicamente si quieres) -->
    <div id="horasTableContainer">
      <h3>Configurar Horarios</h3>
      <table id="horasTable">
        <thead>
          <tr>
            <th>Sala</th>
            <th>Hora inicio</th>
            <th>Hora fin</th>
          </tr>
        </thead>
        <tbody>
          <!-- Se llenan dinámicamente con JavaScript si lo deseas -->
          <!-- Ejemplo de fila manual:
          <tr>
            <td>Admira U</td>
            <td><input type="time" name="inicio" value="16:30"></td>
            <td><input type="time" name="fin" value="17:00"></td>
          </tr>
          -->
        </tbody>
      </table>
    </div>

    <button type="submit">Reservar</button>
  </form>

  <!-- Tabla para mostrar Reservas existentes (si luego quieres hacer un GET a SheetDB) -->
  <h2>Reservas existentes</h2>
  <table id="tabla">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Experiencia</th>
        <th>NºPersonas</th>
        <th>Inicio</th>
        <th>Fin</th>
        <th>Motivo</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
<script>
  // Inicializar flatpickr para el campo de fecha
  flatpickr("#fecha", {
    dateFormat: "d/m/Y",
    locale: "es" // Localización en español
  });

  // Manejar el evento submit del formulario
  document.getElementById('formulario').addEventListener('submit', function(event) {
    event.preventDefault(); // Evitar el envío normal del formulario

    // Aquí puedes recoger los datos y enviarlos a tu API o hacer lo que necesites
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());
    console.log(data); // Muestra los datos en la consola (puedes enviar a tu API aquí)
  });
</script>
  <script src="XPScripts.js"></script>

</body>

</html>
